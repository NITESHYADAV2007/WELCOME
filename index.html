<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WELCOME</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #e91e63;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background: #e91e63;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #c2185b;
        }
        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #444;
        }
        .heart {
            color: red;
            font-size: 22px;
        }
    /* Floating hearts animation */
        .floating-heart {
            position: fixed;
            bottom: -20px;
            color: #e91e63;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .kiss {
            font-size: 40px;
            margin-top: 15px;
            animation: kissPop 1s ease-in-out infinite alternate;
        }
        @keyframes kissPop {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- Background Music (replace song.mp3 with your own file if needed) -->
    <audio id="bgMusic" autoplay loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    <div class="card">
        <h1>üíñ WELCOME üíñ</h1>
        <input type="text" id="name" placeholder="Enter your name">
        <button onclick="showMessage()">Show Message</button>
        <div id="message"></div>
    </div>

    <script>
        function showMessage() {
            document.getElementById("bgMusic").play();
            var name = document.getElementById("name").value.toUpperCase();
            var msg = document.getElementById("message");

            if (name === "ANUSHKA") {
                msg.innerHTML = `
                    <p class="heart">‚ù§Ô∏è Hello ANUSHKA ‚ù§Ô∏è</p>
                    <p>You are the reason smiles exist.</p>
                    <p>Every heartbeat whispers your name.</p>
                    <p>You are truly special üåπ</p>
                    <p><b>I LOVE U MERI JAAN üòò</b></p>
                    <div class="kiss">üíãüíã</div>
                `;
                createHearts();
            } else if (name !== "") {
                msg.innerHTML = `<p>Hello ${name}! üòä</p>`;
            } else {
                msg.innerHTML = `<p>Please enter a name üíå</p>`;
            }
        }
            function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "floating-heart";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }
        }
    </script>
</body>
</html>
